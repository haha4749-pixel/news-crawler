yamlname: Daily News Crawler

on:
  schedule:
    # 매일 오전 9시 (한국 시간 = UTC 0시)
    - cron: '0 0 * * *'
  
  # 수동 실행 버튼 (테스트용)
  workflow_dispatch:

jobs:
  crawl-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v3
    
    - name: Python 설치
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: 패키지 설치
      run: |
        pip install feedparser gspread oauth2client requests
    
    - name: 뉴스 크롤링 실행
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: |
        python news_crawler.py
